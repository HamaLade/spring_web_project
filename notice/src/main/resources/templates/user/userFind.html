<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head th:replace="/fragments/header.html::fragment-header('회원 가입')"></head>

<body class="d-flex flex-column h-100">
<header th:replace="/fragments/nav.html::fragment-nav"></header>

<main class="form-signin">
    <div class="container border rounded flex-md-row mb-4 shadow-sm h-md-250">
        <form action="" th:action th:object="${userFindInfo}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 에러 출력</p>
            </div>

            <h1 class="h3 m-3">회원찾기</h1>

            <div>
                <div class="m-3">
                    <label for="username">아이디</label>
                    <div style="color: red" th:errors="*{username}"/>
                    <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="아이디를 입력하세요.">
                </div>
            </div>

            <div>
                <div class="m-3">
                    <label for="email">이메일</label>
                    <div style="color: red" th:errors="*{email}"/>
                    <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="이메일을 입력하세요.">
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-lg btn-primary mb-3" type="submit">Ok</button>
                <a class="btn btn-lg mb-3 btn-secondary" onclick="history.back()">Cancel</a>
            </div>
        </form>
    </div>
</main>

<footer th:replace="/fragments/footer.html::fragment-footer"></footer>
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script>
    document.form.submit(function () {
        alert("이메일로 임시 비밀번호가 전송되었습니다");
        return true;
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:fragment="fragment-nav" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <!--            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> 로고 이미지-->
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a th:href="@{/}" class="nav-link px-2 link-secondary">홈</a></li>
        <li><a sec:authorize="isAuthenticated()" th:href="@{/board/write}" class="nav-link px-2 link-dark">글쓰기</a></li>
    </ul>

    <div class="col-md-3 text-end">
        <button type="button" sec:authorize="isAnonymous()" class="btn btn-outline-primary me-2" th:onclick="|location.href='@{/auth/login}'|">로그인</button>
        <button type="button" sec:authorize="isAnonymous()" class="btn btn-primary" th:onclick="|location.href='@{/auth/user/join}'|">회원가입</button>
        <button type="button" sec:authorize="isAuthenticated()" class="btn btn-primary" th:onclick="|location.href='@{/user/update}'|">회원정보</button>
        <button type="button" sec:authorize="isAuthenticated()" class="btn btn-dark" th:onclick="|location.href='@{/logout}'|">로그아웃</button>
    </div>
</header>
</body>
</html>

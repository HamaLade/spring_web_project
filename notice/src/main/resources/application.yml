spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.NonRegisteringDriver
    url: jdbc:mysql://localhost:3306/notice?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 123123

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      jdbc:
        batch_size: 300
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        use_sql_comments: true
      hibernate.format_sql: true

  mvc:
    hiddenmethod:
      filter:
        enabled: true # html에서 put delete 등을 사용하기 위해서 설정

  thymeleaf:
    cache: false



server:
  servlet:
    session:
      timeout: 1800
      tracking-modes: cookie
  tomcat:
    uri-encoding: utf-8



logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

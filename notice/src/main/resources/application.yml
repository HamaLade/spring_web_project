spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.NonRegisteringDriver
    url: jdbc:mysql://localhost:3306/notice?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 123123

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      jdbc:
        batch_size: 300
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
      hibernate.format_sql: true

  thymeleaf:
    cache: false



server:
  servlet:
    session:
      timeout: 1800
      tracking-modes: cookie
  tomcat:
    uri-encoding: utf-8
